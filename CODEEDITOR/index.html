<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://kit.fontawesome.com/462dbaba05.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="ram"><h1>CODE EDITOR</h1></div>
        <div class="container" id="glass" >
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea class="g"  placeholder="<!--     html code           !--> " id="html-code" onkeyup="run()"></textarea>
               
                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea class="r" placeholder="<!--      css code            !-->" id="css-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-js"></i>JAVA SCRIPT</label>
                <textarea class="y"  placeholder="<!--      js code         !-->" id="js-code" onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i>Run</label>
                <iframe id="output"></iframe>
            </div>
        </div>
<script>
function run() {
    let htmlCode = document.getElementById("html-code").value;
    let cssCode = document.getElementById("css-code").value;
    let jscode = document.getElementById("js-code").value;
    let output = document.getElementById("output");
    
    output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
    output.contentWindow.eval(jsCode);
}
</script>
</body>
</html>
